name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-build:
    name: Test Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            test -f target/${{ matrix.target }}/release/scat.exe
            ls -lh target/${{ matrix.target }}/release/scat.exe
          else
            test -f target/${{ matrix.target }}/release/scat
            ls -lh target/${{ matrix.target }}/release/scat
          fi

      - name: Run basic test
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "fn main() {}" | target/${{ matrix.target }}/release/scat.exe --language rust
          else
            echo "fn main() {}" | target/${{ matrix.target }}/release/scat --language rust
          fi
